<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Plantea App Loading Screen 2</title>
</head>
<body>
<section class="second-loading-screen">
    <div class="iphone-status-bar">
        <img src="images/StatusBar.png" alt="statusbar" class="status-bar">
    </div>
    <div class="small-logo">
        <img src="images/logosm.png" alt="small-logo" class="sml-logo">
    </div>
    <h1>Connected!</h1>
    <div class="loading-small-plant">
        <img src="images/smconnectplant.png" alt="smallplant" class="loading-sml-plant">
    </div>
    <div class="loading-small-button">
        <button class="loading-sml-btn">Take me to Plantae</button>
    </div>
    <div class="home-bar">
        <img src="images/Home Indicator (iPhone).png" alt="home-indicator" class="home-indicator">
    </div>


</section>
    
</body>
<script src="js/index2.js"></script>
</html>
